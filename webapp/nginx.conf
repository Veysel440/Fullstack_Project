events {}
http {
  limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

  server_tokens off;
  include       mime.types;
  default_type  application/octet-stream;

  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml application/font-woff2;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' http: https:;" always;

    location ^~ /assets/ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    location = /index.html {
      add_header Cache-Control "no-store";
      try_files $uri =404;
    }

    # API proxy + rate limit
    location /api/ {
      limit_req zone=api burst=10 nodelay;
      proxy_pass http://api:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
    }

    location / {
      try_files $uri /index.html;
    }
  }
}
